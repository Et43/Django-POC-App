<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comments</title>
</head>
<body>
    <h1>Post a Comment</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>

    <h2>Comments</h2>
    <ul>
        {% for comment in comments %}
            <li>{{ comment.text }} - {{ comment.created_at }}</li>
        {% endfor %}
    </ul>
</body>
</html>
